<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./reset..css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="find-movie">
        <h2 class="find-movie-title">Найдите фильм!</h2>
        <form action="" class="movie-form">
            <input class="find-movie__input" type="text" placeholder="Введите название фильма!">
            <button type="submit" class="find-movie__btn">Найти</button>
        </form>

    </div>
    <div class="movies-container">
        <ul class="movies-list">
            <div class="preloader" id="preloader">
                <div class="preloader__spinner"></div>
                <p class="preloader__text">Загрузка...</p>
            </div>
        </ul>
    </div>


    <!-- https://image.openmoviedb.com/kinopoisk-images/1946459/428e2842-4157-45e8-a9af-1e5245e52c37/600x900 -->
